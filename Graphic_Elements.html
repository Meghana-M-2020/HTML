<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Graphics  SVG Elements</title>
</head>
<body>
    <table width="50%" border="2" align="center">
        <tr>
            <th colspan="2"><h2>Graphics Elements in HTML5</h2></th>
        </tr>
        <tr>
            <th colspan="2">SVG</th>
        </tr>
        <tr>
            <td width="20%">Circle</td>
            <td align="center">
                <svg width="100" height="100">
                    <circle cx="30" cy="30" r="27" stroke="red" stroke-width="5" fill="blue" />
                </svg>
            </td>
        </tr>
        <tr>
            <td width="20%">Rectangle</td>
            <td align="center">
                <svg width="400" height="110">
                    <rect width="300" height="100" stroke="red" stroke-width="5" fill="blue" />
                </svg>
            </td>
        </tr>
        <tr>
            <td width="20%">Square</td>
            <td align="center">
                <svg width="300" height="110">
                    <rect width="100" height="100" stroke="red" stroke-width="5" fill="blue" />
                </svg>
            </td>
        </tr>
        <tr>
            <td width="20%">Ellipse</td>
            <td align="center">
                <svg width="400" height="150">
                    <ellipse cx="200" cy="80" rx="100" ry="50" stroke="red" stroke-width="5" fill="blue" />
                </svg>
            </td>
        </tr>
    </table>
</body>
</html>
