<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up Form</title>
</head>
<body>
    <form action=""method="post">
        <table align="center" width="70%" cellspacing="2" cellpadding="2" border="5">
            <tr>
                <td colspan="2" align="center"><b>Sign Up Form</b></td>
            </tr>
            <tr>
                <td align="left" valign="top">Email Id</td>
                <td> <input type="email" value="" name="iemp_email"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Password</td>
                <td width="57%">
                    <input type="password" value="" name="emp_pwd" placeholder="Type Number Only" maxlength="10" pattern="[1-9]+"
                </td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">First Name</td>
                <td width="57%">
                    <input type="text" value="" name="emp_fname" maxlength="20">
                </td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Last Name</td>
                <td width="57%">
                    <input type="text" value="" name="emp_lname" maxlength="20">
                </td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Employee DOB</td>
                <td width="57%">
                    <input type="date" value="" name="emp_dob">
                </td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Age</td>
                <td width="57%">
                    <input type="number" value="" name="emp_age" maxlength="20">
                </td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Address</td>
                <td width="57%">
                    <textarea rows="4" maxlength="200" name="emp_address" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Contact Number</td>
                <td width="57%">
                    <input type="text" value="" id="emp_contact" maxlength="10">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <p align="center">
                        <input type="submit" value="Submit" name="BtnSubmit" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="Reset All" name="BtnReset"/>
                    </p>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
