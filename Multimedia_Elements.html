<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multimedia Elements</title>
</head>
<body>
    <table width="50%" border="3" align="center">
        <tr>
            <th colspan="2"><h2>Multimedia Elements</h2></th>
        </tr>
        <tr>
            <td width="20%">Video</td>
            <td>
                <video controls width="500" height="300" style="border:1px">
                    <source src="video.mp4" type="video/mp4" />
                    Your browser does not support the video element
                </video>
            </td>
        </tr>
        <tr>
            <td>Audio</td>
            <td>
                <audio controls>
                <source src="audio.mp3" type="audio/mp3">
                </audio>
            </td>
        </tr>
    </table>

</body>
</html>
